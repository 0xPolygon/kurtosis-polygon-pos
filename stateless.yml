# bor:local => https://github.com/maticnetwork/bor/tree/stateless_sync
# heimdall-v2:local => https://github.com/0xPolygon/heimdall-v2/tree/stateless_sync

polygon_pos_package:
  participants:
    # validator nodes
    - kind: validator
      cl_type: heimdall-v2
      cl_image: heimdall-v2:local
      el_type: bor
      el_image: bor:local
      count: 2
      el_produce_witness: true

    # rpc nodes
    - kind: rpc
      cl_type: heimdall-v2
      cl_image: heimdall-v2:local
      el_type: bor
      el_image: bor:local
      el_produce_witness: true
      el_sync_with_witness: false
      count: 2

    - kind: rpc
      cl_type: heimdall-v2
      cl_image: heimdall-v2:local
      el_type: bor
      el_image: bor:local
      el_produce_witness: true
      el_sync_with_witness: true
      count: 1

    - kind: rpc
      cl_type: heimdall-v2
      cl_image: heimdall-v2:local
      el_type: bor
      el_image: bor:local
      el_produce_witness: false
      el_sync_with_witness: false
      count: 1

    # stateless nodes
    - kind: stateless
      cl_type: heimdall-v2
      cl_image: heimdall-v2:local
      el_type: bor
      el_image: bor:local
      count: 1

  additional_services:
    - prometheus_grafana
