polygon_pos_package:
  participants:
    # validator nodes
    - kind: validator
      cl_type: heimdall-v2
      cl_image: heimdall-v2:local
      el_type: bor
      el_image: bor:local
      count: 2
      enable_witness: true

    # rpc nodes
    - kind: rpc
      cl_type: heimdall-v2
      cl_image: heimdall-v2:local
      el_type: bor
      el_image: bor:local
      enable_witness: true
      sync_with_witness: false
      count: 2

    - kind: rpc
      cl_type: heimdall-v2
      cl_image: heimdall-v2:local
      el_type: bor
      el_image: bor:local
      enable_witness: true
      sync_with_witness: true
      count: 1

    - kind: rpc
      cl_type: heimdall-v2
      cl_image: heimdall-v2:local
      el_type: bor
      el_image: bor:local
      enable_witness: false
      sync_with_witness: false
      count: 1

    # stateless nodes
    - kind: stateless
      cl_type: heimdall-v2
      cl_image: heimdall-v2:local
      el_type: bor
      el_image: bor:local
      count: 1

  additional_services:
    - prometheus_grafana
